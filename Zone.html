<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Zone V-Day</title>
  <style>
    :root {
      --bg: #fff5f7;
      --primary: #e63946;
      --text: #1f2937;
      --card: #ffffff;
      --shadow: rgba(0,0,0,.12);
      --muted: #6b7280;
      --ok: #16a34a;
      --error: #b91c1c;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }
    body {
      display: grid;
      place-items: center;
      background: radial-gradient(1200px 600px at 70% -10%, #ffe3e8 0%, var(--bg) 40%, #fff 100%);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      color: var(--text);
      overflow-x: hidden;
    }

    /* ---------- Dialog Card ---------- */
    #popup {
      background: var(--card);
      width: min(92vw, 560px);
      padding: 1.25rem 1.5rem 1.75rem;
      border-radius: 14px;
      box-shadow: 0 12px 30px var(--shadow);
      border: 1px solid #f5c2c7;
      text-align: center;
      position: relative;
      overflow: visible;
      opacity: 0;
      transform: translateY(8px);
      transition: opacity .35s ease, transform .35s ease;
    }
    #popup.show {
      opacity: 1;
      transform: translateY(0);
    }

    #popup h1 {
      margin: 0 0 .5rem;
      font-size: clamp(1.25rem, 1rem + 1.2vw, 1.75rem);
    }
    #popup p {
      margin: 0 0 1rem;
      font-size: 1.05rem;
    }

    .btns {
      display: inline-flex;
      gap: .75rem;
      margin-top: .25rem;
      position: relative;
      min-height: 40px;
    }

    button {
      border: none;
      padding: .6rem 1.1rem;
      border-radius: 999px;
      font-weight: 600;
      cursor: pointer;
      transition: transform .08s ease, box-shadow .2s ease, background .2s ease, color .2s ease, opacity .2s ease;
      box-shadow: 0 6px 16px var(--shadow);
    }

    #yes {
      background: var(--primary);
      color: #fff;
    }
    #yes:hover { transform: translateY(-1px) scale(1.02); }

    /* NOTE: No explicit positioning here; we switch #no to fixed in JS on first move */
    #no {
      background: #f1f5f9;
      color: #111827;
    }

    footer {
      position: fixed;
      bottom: .75rem;
      left: 0; right: 0;
      text-align: center;
      font-size: .85rem;
      color: var(--muted);
      user-select: none;
      pointer-events: none;
    }

    /* ---------- Password Gate ---------- */
    .gate-backdrop {
      position: fixed;
      inset: 0;
      background: linear-gradient(180deg, rgba(0,0,0,.55), rgba(0,0,0,.35));
      display: grid;
      place-items: center;
      z-index: 30;
    }
    .gate {
      width: min(92vw, 420px);
      background: #fff;
      border-radius: 16px;
      padding: 1.25rem 1.25rem 1rem;
      box-shadow: 0 18px 45px rgba(0,0,0,.25);
      border: 1px solid #f3d1d6;
      text-align: center;
      animation: pop .28s ease;
    }
    @keyframes pop {
      from { transform: translateY(8px) scale(.98); opacity: 0; }
      to   { transform: translateY(0) scale(1); opacity: 1; }
    }
    .gate h2 { margin: 0 0 .25rem; font-size: 1.25rem; }
    .gate p { margin: 0 0 1rem; color: var(--muted); }
    .field {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: .5rem;
      align-items: center;
    }
    input[type="password"] {
      width: 100%;
      padding: .7rem .9rem;
      border-radius: 12px;
      border: 1px solid #e5e7eb;
      outline: none;
      font-size: 1rem;
      transition: border-color .2s ease, box-shadow .2s ease;
    }
    input[type="password"]:focus {
      border-color: #fda4af;
      box-shadow: 0 0 0 4px rgba(253, 164, 175, .25);
    }
    .gate .submit {
      padding: .7rem 1rem;
      border-radius: 12px;
      background: var(--primary);
      color: #fff;
      font-weight: 700;
    }
    .msg { min-height: 1.25rem; margin-top: .5rem; font-size: .95rem; }
    .ok { color: var(--ok); }
    .err { color: var(--error); }

    /* ---------- Confetti Canvas & Hearts ---------- */
    #confetti, #hearts {
      position: fixed;
      inset: 0;
      pointer-events: none;   /* don't block clicks */
      z-index: 20;
    }
    #hearts { z-index: 10; }
  </style>
</head>
<body>
  <!-- Hearts layer -->
  <canvas id="hearts"></canvas>
  <!-- Confetti layer -->
  <canvas id="confetti"></canvas>

  <!-- Main content (hidden until password accepted) -->
  <div id="popup" role="dialog" aria-labelledby="title" aria-describedby="prompt" aria-hidden="true">
    <h1 id="title">Hey Juan ðŸ‘‹</h1>
    <p id="prompt">Will you be my Valentine?</p>

    <div class="btns">
      <button id="yes" onclick="onYes()">Yes</button>
      <!-- Trigger movement on mouse, pointer, and touch -->
      <button id="no"
              onmouseover="moveNo(event)"
              onmouseenter="moveNo(event)"
              onpointerenter="moveNo(event)"
              ontouchstart="moveNo(event)">No</button>
    </div>
  </div>

  <footer>Zone Vâ€‘Day â€¢ GitHub Pages demo</footer>

  <!-- Password Gate -->
  <div class="gate-backdrop" id="gate">
    <div class="gate" role="dialog" aria-modal="true" aria-labelledby="gate-title">
      <h2 id="gate-title">Enter Passcode</h2>
      <p>Hint: something only we say ðŸ˜‰</p>
      <form class="field" onsubmit="unlock(event)">
        <input id="pwd" type="password" placeholder="Passcode" autocomplete="off" autofocus />

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Zone V-Day</title>
  <style>
    :root {
      --bg: #fff5f7;
      --primary: #e63946;
      --text: #1f2937;
      --card: #ffffff;
      --shadow: rgba(0,0,0,.12);
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }
    body {
      display: grid;
      place-items: center;
      background: radial-gradient(1200px 600px at 70% -10%, #ffe3e8 0%, var(--bg) 40%, #fff 100%);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      color: var(--text);
      overflow-x: hidden;
    }

    #popup {
      background: var(--card);
      width: min(92vw, 560px);
      padding: 1.25rem 1.5rem 1.75rem;
      border-radius: 14px;
      box-shadow: 0 12px 30px var(--shadow);
      border: 1px solid #f5c2c7;
      text-align: center;
      position: relative;
    }

    #popup h1 {
      margin: 0 0 .5rem;
      font-size: clamp(1.25rem, 1rem + 1.2vw, 1.75rem);
    }
    #popup p {
      margin: 0 0 1rem;
      font-size: 1.05rem;
    }

    .btns {
      display: inline-flex;
      gap: .75rem;
      margin-top: .25rem;
      position: relative; /* only affects 'absolute', not our fixed button */
      min-height: 40px;
    }

    button {
      border: none;
      padding: .6rem 1.1rem;
      border-radius: 999px;
      font-weight: 600;
      cursor: pointer;
      transition: transform .08s ease, box-shadow .2s ease, background .2s ease, color .2s ease;
      box-shadow: 0 6px 16px var(--shadow);
    }

    #yes {
      background: var(--primary);
      color: #fff;
    }
    #yes:hover { transform: translateY(-1px) scale(1.02); }

    /* The No button moves in viewport coordinates */
    #no {
      background: #f1f5f9;
      color: #111827;
      position: fixed;   /* key: fixed to viewport */
      z-index: 25;       /* sits above any visual layers */
    }

    footer {
      position: fixed;
      bottom: .75rem;
      left: 0; right: 0;
      text-align: center;
      font-size: .85rem;
      color: #6b7280;
    }
  </style>
</head>
<body>
  <div id="popup" role="dialog" aria-labelledby="title" aria-describedby="prompt">
    <h1 id="title">Hi Zone C xoxo </h1>
    <p id="prompt">Will you be my Valentine?</p>

    <div class="btns">
      <button id="yes" onclick="alert('Yay!')">Yes</button>
      <button id="no" onmouseover="moveNo()">No</button>
    </div>
  </div>

  <footer>Zone V‑Day • GitHub Pages demo</footer>

  <script>
    function moveNo() {
      const noBtn = document.getElementById('no');

      // Make sure the button positions relative to the viewport
      noBtn.style.position = 'fixed';

      // Button dimensions
      const btnW = noBtn.offsetWidth  || 80;
      const btnH = noBtn.offsetHeight || 36;

      // Keep a small margin so it never clips
      const margin = 12;

      // Max coordinates to remain fully visible
      const maxLeft = window.innerWidth  - btnW - margin;
      const maxTop  = window.innerHeight - btnH - margin;

      // Random position within bounds
      const left = Math.floor(Math.random() * (maxLeft - margin + 1)) + margin;
      const top  = Math.floor(Math.random() * (maxTop  - margin + 1)) + margin;

      noBtn.style.left = left + 'px';
      noBtn.style.top  = top  + 'px';
    }

    // Keep it in-bounds if the viewport size changes
    window.addEventListener('resize', () => {
      const noBtn = document.getElementById('no');
      if (!noBtn) return;
      const rect = noBtn.getBoundingClientRect();
      const margin = 12;
      const btnW = rect.width, btnH = rect.height;

      const maxLeft = window.innerWidth  - btnW - margin;
      const maxTop  = window.innerHeight - btnH - margin;

      const clampedLeft = Math.min(Math.max(rect.left, margin), maxLeft);
      const clampedTop  = Math.min(Math.max(rect.top,  margin), maxTop);

      noBtn.style.left = clampedLeft + 'px';
      noBtn.style.top  = clampedTop  + 'px';
    });
  </script>
</body>
</html>
